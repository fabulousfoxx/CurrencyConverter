<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Oxygen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <div class="currency-container">
      <select id="currency-first">
        <option value="PLN">PLN</option>
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="INR">INR</option>
        <option value="JPY">JPY</option>
        <option value="USD" selected>USD</option>
      </select>
      <input type="number" id="worth-first" value="1" min="0">
    </div>
    <div class="currency-container">
      <select id="currency-second">
          <option value="PLN">PLN</option>
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="INR" selected>INR</option>
          <option value="JPY" >JPY</option>
          <option value="USD">USD</option>
      </select>
      <input type="number" id="worth-second"  disabled>
    </div>
    <p class="exchange-rate" id="exchange-rate">1 USD = 81.5314 INR</p>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
